{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse min-vh-100 shadow-sm">
      <div class="position-sticky pt-3">
        <div class="text-center mb-4">
          <img src="https://ui-avatars.com/api/?name=Comprador&background=0dcaf0&color=fff&size=64" class="rounded-circle border border-2" alt="Avatar Buyer">
          <h5 class="mt-2 mb-0">Comprador</h5>
          <small class="text-muted">Panel</small>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'buyer.dashboard' %}active fw-bold text-info{% endif %}" href="{{ url_for('buyer.dashboard') }}">
              <i class="bi bi-speedometer2"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'buyer.reports' %}active fw-bold text-info{% endif %}" href="{{ url_for('buyer.reports') }}">
              <i class="bi bi-bar-chart"></i> Reportes
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'buyer.buy' %}active fw-bold text-info{% endif %}" href="{{ url_for('buyer.buy') }}">
              <i class="bi bi-cart-plus"></i> Comprar Boletas
            </a>
          </li>
          <li class="nav-item mt-3">
            <a class="nav-link text-danger fw-bold" href="{{ url_for('auth.logout') }}">
              <i class="bi bi-box-arrow-right"></i> Cerrar sesi√≥n
            </a>
          </li>
        </ul>
        <div class="mt-5 text-center small text-muted">
          <hr>
          &copy; {{ now().year }} Bonos Buyer
        </div>
      </div>
    </nav>
    <main class="col-md-9 ms-sm-auto px-md-4" style="padding-left:2rem; padding-top:1.5rem;">
      {% block buyer_content %}{% endblock %}
    </main>
  </div>
</div>
{% endblock %}
