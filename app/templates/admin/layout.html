{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse min-vh-100 shadow-sm">
      <div class="position-sticky pt-3">
        <div class="text-center mb-4">
          <img src="https://ui-avatars.com/api/?name=Admin&background=0d6efd&color=fff&size=64" class="rounded-circle border border-2" alt="Avatar Admin">
          <h5 class="mt-2 mb-0">Administrador</h5>
          <small class="text-muted">Panel de control</small>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'admin.dashboard' %}active fw-bold text-primary{% endif %}" href="{{ url_for('admin.dashboard') }}">
              <i class="bi bi-speedometer2"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'admin.reports' %}active fw-bold text-primary{% endif %}" href="{{ url_for('admin.reports') }}">
              <i class="bi bi-bar-chart"></i> Reportes
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'admin.sellers' %}active fw-bold text-primary{% endif %}" href="{{ url_for('admin.sellers') }}">
              <i class="bi bi-person-badge"></i> Vendedores
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'admin.buyers' %}active fw-bold text-primary{% endif %}" href="{{ url_for('admin.buyers') }}">
              <i class="bi bi-people"></i> Compradores
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'admin.raffles' %}active fw-bold text-primary{% endif %}" href="{{ url_for('admin.raffles') }}">
              <i class="bi bi-ticket-perforated"></i> Rifas
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'admin.users' %}active fw-bold text-primary{% endif %}" href="{{ url_for('admin.users') }}">
              <i class="bi bi-person-lines-fill"></i> Usuarios
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'admin.notifications' %}active fw-bold text-primary{% endif %}" href="{{ url_for('admin.notifications') }}">
              <i class="bi bi-bell"></i> Notificaciones
            </a>
          </li>
          <li class="nav-item mt-3">
            <a class="nav-link text-danger fw-bold" href="{{ url_for('auth.logout') }}" onclick="return confirm('¿Seguro que deseas cerrar sesión?');">
              <i class="bi bi-box-arrow-right"></i> Cerrar sesión
            </a>
          </li>
        </ul>
        <div class="mt-5 text-center small text-muted">
          <hr>
          &copy; {{ now().year }} Bonos Admin
        </div>
      </div>
    </nav>
    <main class="col-md-9 ms-sm-auto px-md-4" style="padding-left:2rem; padding-top:1.5rem;">
      {% block admin_content %}{% endblock %}
    </main>
  </div>
</div>
{% endblock %}
